<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test My Site</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html { font-size: 16px; }

        body {
            background-color: rgb(248,249,250);
        }

        aside {
            transition-duration: 200ms;
            left: 0px;
            box-shadow: 0 0 0 #0000;
            border-radius: 1rem;
            overflow-y: auto;
            width: 100%;
            display: block;
            margin-left: 1rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            top: 0px;
            bottom: 0px;
            position: fixed;
            max-width: 15.625rem;
        }

        .main-content {
            margin-left: 17.125rem;
            transition-duration: 200ms;
            transition-property: all;
            border-radius: 0.75rem;
            max-height: 100vh;
            height: 100%;
        }

        .sidebar .sidebar-title {
            font-size: 0.875rem;
            line-height: 1.5rem;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
            padding-left: 2rem;
            padding-right: 2rem;
            white-space: nowrap;
            display: block;
            letter-spacing: -0.025rem;

        }

        .sidebar .sidebar-link-parent {
            overflow: auto;
            width: auto;
            max-height: 100vh;
            height: calc(100vh - 130px);
            display: block;
        }
        
        .sidebar-link-parent ul {
            padding-left: 0px;
            flex-direction: column;
            display: flex;
            margin-bottom: 0px;
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.6;
            color: rgb(103,116,142,1);
        }

        .sidebar-link-parent li {
            margin-top: 0.125rem;
            width: 100%;
        }

        .sidebar-link-parent li .sidebarlinks {
            padding-left: 1rem;    
            font-size: 0.875rem;
            line-height: 1.5rem;
            padding-right: 1rem;
            padding-top: 0.675rem;
            padding-bottom: 0.675rem;
            white-space: nowrap;
            align-items: center;
            display: flex;
            margin-left: 1rem;
            margin-right: 1rem;
            margin-top: 0px;
            cursor: pointer;
            margin-bottom: 0px;
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, -webkit-text-decoration-color;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .text-center {
            text-align: center;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .sidebarlinks.active {
            background-color: rgb(255,255,255);
        }

        .title {
            font-size: 16px;
            margin: 10px 0;
        }
        .simple-button {
            padding: 12px 28px;
            border-radius: 0;
            background: white;
            border: 1px solid transparent;
            font-size: 14px;
        }

        .card-rounded {
            border-radius: 1rem;
            width: 20%;
            border-radius: 1rem;
            overflow-wrap: break-word;
            box-shadow: 0, 0, 0 20px 27px 0 rgba(0,0,0,0.05);
            margin-bottom: 0px;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            max-width: 100%;
            line-height: 1.6;
            font-weight: 400;
            background-clip: border-box;
        }

        .card-rounded:hover {
            transition-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
            color: rgb(52 71 103 / 1);
            border-radius: 0.5rem;
            background-color: rgb(255 255 255 / 0.8);
        }

        .card-rounded.active {
            border-radius: 0.5rem;
            background-color: rgb(255 255 255 / 0.8);
        }
        
        .card-rounded > div {
            padding: 1rem;
        }

        h5 {
            font-size: 1rem;
            line-height: 1.375;
        }
        .box {
            background: white;
            border-radius: 1rem;
            margin: 20px 0;
        }

        .box .title {
            margin-bottom: 0;
            background-color: #e5e5e5;
            border-bottom: 1px solid #4a4242;
            border-radius: 1rem 1rem 0 0;
            padding: 1rem 0;
        }

        .box .title .url {
            border-left: 1px solid #848484;
            padding: 8px;
        }

        .box .title .method {
            padding: 20px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .box .content {
            padding: 1rem;
            padding-top: 0;
            background: #f5f5f5;
        }

        .box .content .code {
            padding: 18px;
            border-style: solid;
            border-width: 4px 0;
        }

        .arrow {
            position: relative;
            top: 4px;
            right: -14px;
            transition: transform 2s;
        }

        .rotate-z-180 {
            -webkit-animation:rotateup 2s forwards;
            -moz-animation:rotateup 2s forwards;
            animation:rotateup 2s forwards;
        }

        @-moz-keyframes rotateup { 
            100% { -moz-transform: rotateZ(180deg); } 
        }

        @-webkit-keyframes rotateup { 
            100% { -webkit-transform: rotateZ(180deg); } 
        }

        @keyframes rotateup { 
            100% { 
                -webkit-transform: rotateZ(180deg); 
                transform:rotateZ(180deg); 
            } 
        }

        .box .mock-file {
            background-color: white;
        }

        .copy {
            background: white;
            padding: 14px;
            border: 1px solid #848484;
        }
        
        .box-title {
            font-size: 1.1rem;
            font-weight: 300;
        }

        .copy:hover {
            border-color: #000000;
            transition: border-color 0.4s, background 0.4s;            
            background: #f3f3f3;
            cursor: pointer;
        }

        .simple-button:hover {
            border-color: #000000;
        }

        .py-20 {
            padding: 20px 0;
        }

        .flex {
            display: flex;
        }
        .flex-row {
            flex-direction: row;
        }
        .flex-column {
            flex-direction: column;
        }
        .justify-space-between {
            justify-content: space-between;
        }
        .align-item-center {
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="./index.tsx" type="module"></script>
</body>
</html>
